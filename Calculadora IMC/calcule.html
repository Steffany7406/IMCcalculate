                 <input type="text" id="nome">

                 <label for="height">Altura:</label>
                 <input type="number" id="altura">

                 <label for="">Peso:</label>

             </div><br>
             <button id="calcular" onclick="imc()">Calcular</button>
             <div class="result" id="resultado"></div>
        </div>
    </main>
